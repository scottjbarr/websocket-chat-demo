<!DOCTYPE html>
<html>
  <head>
    <title>Go Websocket Chat Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Websocket Chat Demo</h1>
        <hr />
        <p>This is a WebSocket Chat Demo written in Go. The code lives <a href="https://github.com/scottjbarr/websocket-chat-demo">on GitHub</a>.</p>
        <p>This code is basically a fork of the Heroku example (noted in the README), with Negroni replaced with gorilla/mux.</p>
      </div>
      <form id="input-form" class="form-inline">
        <div class="form-group">
          <input id="input-handle" type="text" class="form-control" placeholder="Enter handle" autofocus />
        </div>
        <div class="form-group">
          <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here!" autofocus autocomplete="false" />
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
      <div class="page-header">
        <h1>Chat Log</h1>
      </div>
      <div id="chat-text">
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
